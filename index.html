<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiaoPrompt - 灵感画笔</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Quicksand"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              'primary': '#FF9EB5', // Soft Pink
              'primary-dark': '#FF7A9A',
              'secondary': '#A0E7E5', // Minty Blue
              'accent': '#FFD580', // Soft Orange
              'cream': '#FFF9F5',
              'surface': '#FFFFFF',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF9F5;
        background-image: radial-gradient(#FF9EB5 0.5px, transparent 0.5px), radial-gradient(#A0E7E5 0.5px, #FFF9F5 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF9F5; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9EB5; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF7A9A; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
